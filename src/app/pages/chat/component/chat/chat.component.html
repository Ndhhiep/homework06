<div id="parent">
  <div id="left">
    <div id="userInfo" style="background-color: brown;" >
      <app-user-info [user]="(userServices.userInfo |async)"></app-user-info>
    </div>
    <div id="friendList" style="background-color: blueviolet;" >
      <app-friend-list (selectedFriend)="selectFriend($event)"></app-friend-list>
    </div>
  </div>
  <div id="right">
    <div id="chatBox" style="background-color: aliceblue;" >
      <app-chat-box [_friendship]="friendship"></app-chat-box>
    </div>
    <div id="chatControl" style="background-color: yellow;" >
      <app-chat-control [friendship]="friendship"></app-chat-control>
    </div>
  </div>
</div>
